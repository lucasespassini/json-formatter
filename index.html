<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ferramenta de Formatação de JSON" />
    <meta name="author" content="Lucas Mendes Espassini" />
    <meta name="keywords" content="formatter, json, formatter" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon.svg"
      type="image/svg+xml"
    />
    <title>Formatter</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/logo-mndz.svg" alt="logo da página" />
      <img class="github" src="assets/github-mark.svg" alt="icone github" />
      <!-- <h1 class="titulo">Ferramenta de Formatação de JSON</h1> -->
    </header>

    <nav>
      <a href="/index.html" style="font-weight: 700">Gerar JSON</a>
      <a href="/json-formatter.html">Formatar JSON</a>
    </nav>

    <main class="container">
      <article class="box-container">
        <section class="box">
          <div style="display: flex; align-items: center; gap: 10px">
            <h2>Tipo do relatório</h2>
          </div>

          <div id="tipoRelatorio">
            <label for="lancamentos">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="lancamentos"
                  value="lancamentos"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                Lançamentos
              </div>
            </label>

            <label for="veiculo">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="veiculo"
                  value="veiculo"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                Veículo
              </div>
            </label>

            <label for="associado">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="associado"
                  value="associado"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                Associados
              </div>
            </label>

            <label for="atendimento">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="atendimento"
                  value="atendimento"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                Atendimento
              </div>
            </label>

            <label for="eventos">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="eventos"
                  value="eventos"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                Eventos
              </div>
            </label>

            <label for="boletos">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="boletos"
                  value="boletos"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                Boletos
              </div>
            </label>

            <label for="mcv">
              <div class="relatorio-item">
                <input
                  type="checkbox"
                  name="tipoRelatorio"
                  id="mcv"
                  value="mcv"
                  onchange="onChangeTipoRelatorio(this)"
                />
                <span class="checkmark"></span>
                MCV
              </div>
            </label>
          </div>

          <textarea id="input" spellcheck="false"></textarea>
          <button class="btn" onclick="gerarJson()">Gerar json</button>
        </section>

        <section class="box">
          <pre id="jsonOutput"></pre>
          <button class="btn" onclick="copiarJsonParaAreaDeTransferencia()">
            Copiar
          </button>
        </section>
      </article>
    </main>

    <footer>
      <a
        href="https://github.com/lucasespassini/json-formatter"
        target="_blank"
        rel="noopener noreferrer"
      >
        <p>JsonFormatter © Todos os direitos reservados </p>
      </a>
    </footer>
  </body>
  <script src="./scripts/index.js"></script>
</html>
