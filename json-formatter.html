<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ferramenta de Formatação de JSON" />
    <meta name="author" content="Lucas Mendes Espassini" />
    <meta name="keywords" content="formatter, json, formatter" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon.svg"
      type="image/svg+xml"
    />
    <title>Formatter</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo da página" />
      <h1>Ferramenta de Formatação de JSON</h1>
    </header>

    <nav>
      <a href="/index.html">Gerar JSON</a>
      <a href="/json-formatter.html" style="font-weight: 700">Formatar JSON</a>
    </nav>

    <main class="container">
      <article class="box-container">
        <section class="box">
          <textarea id="input" spellcheck="false" oninput="verificaJsonValido()"></textarea>
          <button class="btn" onclick="formatarJson()">Formatar json</button>
        </section>

        <section class="box">
          <pre id="jsonOutput"></pre>
          <button class="btn" onclick="copiarJsonParaAreaDeTransferencia()">
            Copiar
          </button>
        </section>
      </article>
    </main>

    <footer>
      <a
        href="https://github.com/lucasespassini/json-formatter"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="assets/github-mark.svg" alt="icone github" />
      </a>
    </footer>
  </body>
  <script src="./scripts/index.js"></script>
</html>
